<body>

    <h1> Welcome to "My Mexican Restaurant" menu! by Marco Varela</h1>
    

  <h2>Add a new item in the menu:</h2>

  <form class="add">

    <label for="Document ID">Dish ID:</label>
    <input type="text" name="Document ID" required>
    <p></p>


    
    <label for="Dish name">Dish name:</label>
    <input type="text" name="Dish name" required>
    <p></p>

    
    <label for="Price">Price</label>
    <input type="text" name="Price" required>
    
    <p></p>

    
    <label for="Available">Available (True/ False)</label>
    <input type="text" name="Available" required>
    
    <p></p>

    
    <label for="Origin">Mexican Origin (State)</label>
    <input type="text" name="Origin" required>
    
    <P></P>
    <button>add a item in the menu</button>
  </form>
  <p></p>
  <P> _____________________________________</P>
  <h2>Remove an item in the menu:</h2>
   <p>If you want to delete an item, please type the Dish ID:</p>
  <form class="delete">
    <label for="id">Item id:</label>
    <input type="text" name="id" required>
    
    <button>delete item</button>
  </form>

  <script src="bundle.js"></script>
</body>
</html>
